name: Build Website on Release

on:
  release:
    types: [created]
  push:
    branches:
      - revamp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Zip website build
        run: zip -r build.zip ./dist

      - name: Upload zipped website
        uses: actions/upload-artifact@v4
        with:
          name: build-zip
          path: build.zip
